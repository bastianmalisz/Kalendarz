       function hasEvent(){

                    }
});
                
            }

        function startTime() 
        {
            let dzis = new Date();
            let h = dzis.getHours();
            let m = dzis.getMinutes();
            let s = dzis.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.querySelector('.clock').innerHTML =
                h + " : " + m + " : " + '<div class="sec">' + s + '</div>';
            let t = setTimeout(startTime, 500);
        }
        function checkTime(i) 
        {
            if (i < 10) { i = "0" + i };  // dodaj zero jesli numer < 10
            return i;
        }
        
        window.onload = function () 
        {
            drawMonth(nazwyMiesiecy, dzienTygodnia, dniTygodniaNazwa, day, rok, dniMiesiecyZwykly, nextMonth);
            startTime();
            
            
        };
        // Programowanie klikow na next miesiac i poprzedni miesiac
            let guzik = document.querySelector('.nextMonthButt');
            
            guzik.onclick = function (e) 
        {
            miesiac++;
            day = new Date(rok, miesiac, 1).getDay();
            if (day === 0) { day = 7 };
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.returnValue = false;
            if(miesiac %12 == 0 ){
                miesiac = 0;
                rok++;
                console.log("pyrklo");
            }
            drawMonth(nazwyMiesiecy, dzienTygodnia, dniTygodniaNazwa, day, rok, dniMiesiecyZwykly, nextMonth);
        };
        
        // poprzedni miesiac
            let guzik2 = document.querySelector('.prevMonthButt');
            guzik2.onclick = function (e) 
        {
            miesiac--;
            day = new Date(rok, miesiac, 1).getDay();
            if (day === 0) { day = 7 };
            if (e.preventDefault) {
                e.preventDefault();
            }
            if(miesiac <= 0){
                miesiac = 12;
                rok--;
            }
            e.returnValue = false;
            drawMonth(nazwyMiesiecy, dzienTygodnia, dniTygodniaNazwa, day, rok, dniMiesiecyZwykly, nextMonth);
        };
